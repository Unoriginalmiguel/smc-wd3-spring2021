<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Bubble</title>

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Amazing Sales People</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
          <span></span>Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
          <span></span>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
          <span></span>Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<main>

<div class="container">
<div class="headingTitle"><h1>Six Famous Sales People Of All Time</h1></div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card h-100">
      <img src="sales-1.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">John H. Patterson</h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <img src="sales-2.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">David Ogilvy</h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <img src="sales-3.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Mary Kay Ash</h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <img src="sales-4.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Dale Carnegie</h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <img src="sales-5.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Joe Girard</h5>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card h-100">
      <img src="sales-6.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Erica Feidner</h5>
      </div>
    </div>
  </div>
</div>
</div>
</main>
<footer>
</footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
