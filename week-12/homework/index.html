<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- <link href="style.css" rel="stylesheet"> -->
    
    <style>
        header {
        padding-top: 4%;
        }

        .col {
            padding-top: 5%;
            padding-bottom: 5%;
            text-align: center;
        }

        .map {
            text-align: center;
            padding-bottom: 5%;
        }
        
        .w {
            width: 80%;
        }
    </style>

    <title>Multimedia</title>
</head>
<body>
<header>

</header>
<main>

<div class="container">
  <div class="row align-items-start">
    <div class="col">
          <audio controls class="w">
            <source src="science.mp3" type="audio/mpeg">
          </audio> 
    </div>
  </div>





  <!-- MY VIDEO -->
  <div class="row align-items-end">
    <div class="col">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/lqk3TKuGNBA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" width="80%" height="700" allowfullscreen class="embed-responsive-item"></iframe>
          </div>    
    </div>
  </div>
</div>


  <!-- MAP -->
  <div class="row align-items-center">
    <div class="col map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55200.96951386796!2d-118.30653907768247!3d34.004595392901294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c8084e875cdb%3A0x1e38dfc7ae1bb572!2sCalifornia%20Science%20Center!5e0!3m2!1sen!2sus!4v1622363980695!5m2!1sen!2sus" width="73%" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>

</main>
<footer>
</footer>
