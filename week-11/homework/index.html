<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SYLESHEETS -->

    <link href="style.css" rel="stylesheet">

    <title>Ping-0 Pong-0</title>
</head>
<body>
    <div class="control">
        <div class="btnlist">
            <button class="btn" data-color="blue"></button>
            <button class="btn" data-color="green"></button>
            <button class="btn" data-color="red"></button>
        </div>
        <h3 class="colors">Select Colors</h3>
    </div>
    <div class="game">
    <canvas id="myGame" width="800" height="600">
        Please install a newer broswer to play this game.
    </canvas>
    </div>

    <script src="canvasGame.js"></script>
</body>
</html>
